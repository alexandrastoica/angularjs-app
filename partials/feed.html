<div class="top bounce animated">
    <h1>Flickr Public Feed</h1>
    <form ng-submit="getData(tag)">
        <input type="text" placeholder="Search" autofocus data-ng-model="tag">
    </form>
</div>
<div class="photo fadeIn animated" ng-repeat="photo in photos | limitTo: photoLimit()">
    
    <div class="col-1">
        <a href="#/photos/{{photos.indexOf(photo)}}"><img ng-src="{{photo.media.m}}" alt="flickr photo" align="left"></a>
    </div>
    <div class="col-2">  
        <h2>{{photo.title}}</h2>
        <div class="info">
            <a href="https://www.flickr.com/people/{{photo.author_id}}" target="blank" alt="author">{{photo.author}}</a>
            <p>Published: {{photo.published | date:"dd ' ' MMM ' ' yyyy 'at' HH:mm"}}</p>
            <a href="{{photo.link}}" target="blank" alt="link">View on Flickr</a>
            <div class="g-plusone" data-size="small" data-annotation="bubble"></div>
            <script type="text/javascript" src="http://apis.google.com/js/plusone.js"></script>
        </div>

    </div>
</div>
<button ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">Show more</button>
