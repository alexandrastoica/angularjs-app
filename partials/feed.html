<div class="search">
    <h2>Search:</h2> <input type="text" placeholder="Enter Keyword" autofocus ng-model="query">
</div>
<div class="photo" ng-repeat="photo in photos | filter: query "  infinite-scroll="loadMore()" infinite-scroll-distance="1">
    <div class="col-1">
        <a href="#/photos/{{photos.indexOf(photo)}}"><img ng-src="{{photo.media.m}}" alt="flickr photo" align="left"></a>
    </div>
    <div class="col-2">  
        <h1>{{photo.title}}</h1>
        <div class="info">
            <a href="https://www.flickr.com/people/{{photo.author_id}}" alt="author">{{photo.author}}</a>
            <p>Published: {{photo.published | date:"dd ' ' MMM ' ' yyyy 'at' HH:mm"}}</p>
            <a href="{{photo.link}}" alt="link">View on Flickr</a>
        </div>
    </div>
</div>
